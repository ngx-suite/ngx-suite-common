<div class="ns-loader__inner">

    <!-- SPINNER -->
    <div class="ns-loader__spinner">
        <mat-spinner [diameter]="loaderSize()" />
    </div>
    <!-- ./SPINNER -->

    <!-- TEXT -->
    @if (loadingText()?.length) {
        <div class="ns-loader__text">
            {{ loadingText() }}
        </div>
    }
    <!-- ./TEXT -->

</div>
