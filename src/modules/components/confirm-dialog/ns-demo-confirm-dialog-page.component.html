<div class="container py-5">
    <h1 class="ns-font-display-lg mb-5 text-center">
        Confirm Dialog
    </h1>
    <mat-card class="mt-5">
        <mat-card-header>
            <div mat-card-title>
                Confirm Dialog Overview
            </div>
        </mat-card-header>
        <mat-card-content class="pt-3">
            <div class="d-flex gap-3">
                <button mat-flat-button
                        color="primary"
                        (click)="onOpenDialog()">
                    Confirm
                </button>
                <button mat-flat-button
                        color="primary"
                        (click)="onOpenDialogWitAsyncOperation()">
                    Confirm with Async Operation
                </button>
                <button mat-flat-button
                        color="primary"
                        (click)="onOpenCustomMessageRendererDialog()">
                    Message Renderer
                </button>
                <button mat-flat-button
                        color="warn"
                        (click)="onOpenDeleteDialog()">
                    Delete Confirm
                </button>
            </div>
        </mat-card-content>
    </mat-card>

    <div class="row mt-5">
        <div class="col-12">
            <markdown [data]="markdownEnums"></markdown>
        </div>
    </div>

    <h2 class="mt-5">Examples</h2>

    <div class="row mt-3">
        <div class="col-12">
            <markdown [data]="markdownHtml"></markdown>
        </div>
    </div>
</div>
